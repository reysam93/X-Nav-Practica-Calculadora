<!DOCTYPE html>
<html>
<head>
	<title>Calculadora Online</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<script type="text/javascript" src="jquery-1.12.1.min.js"></script>
	<script type="text/javascript" src="calculator.js"></script>
</head>
<body>
	<div id="calculator">
		<div>
			<p id="display"></p>
		</div>
		<div id="buttons">
			<p>
				<input type="button" class="number" id="7" value="7">
				<input type="button" class="number" id="8" value="8">
				<input type="button" class="number" id="9" value="9">
				<input type="button" id="add" value="+">
			</p>
			<p>
				<input type="button" class="number" id="4" value="4">
				<input type="button" class="number" id="5" value="5">
				<input type="button" class="number" id="6" value="6">
				<input type="button" id="subs" value="-">
			</p>
			<p>
				<input type="button" class="number" id="1" value="1">
				<input type="button" class="number" id="2" value="2">
				<input type="button" class="number" id="3" value="3">
				<input type="button" id="mult" value="x">
			</p>
			<p>
				<input type="button" id="del" value="C">
				<input type="button" class="number" id="0" value="0">
				<input type="button" id="ac" value="AC">
				<input type="button" id="divide" value="/">
			</p>
			<p>
				<input type="button" id="equal" value="=">
				<input type="button" id="ans" value="Ans">
			</p>
		</div>
	</div>
</body>
</html>
